apiVersion: v1
kind: Service
metadata:
  name: ftp-pooler
  namespace: ftp-pooler
  labels:
    app: ftp-pooler
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: ftp-pooler
---
apiVersion: v1
kind: Service
metadata:
  name: ftp-pooler-headless
  namespace: ftp-pooler
  labels:
    app: ftp-pooler
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: ftp-pooler
