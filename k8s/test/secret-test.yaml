apiVersion: v1
kind: Secret
metadata:
  name: ftp-pooler-secrets
  namespace: ftp-pooler
type: Opaque
stringData:
  connections.ini: |
    [remote-ftp]
    type = ftp
    host = ftp-server.ftp-pooler.svc.cluster.local
    port = 21
    user = ftpuser
    pass = ftppass

    [local]
    type = local
    base_path = /data/storage
